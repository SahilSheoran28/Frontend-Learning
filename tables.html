<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: rgb(0, 0, 0);
                }
                td, th{
                    border: 02px solid rgb(0, 0, 0);
                    padding: 10px
                     
                }
                tr:nth-child(even) {
                    background-color: #f6e933;
                }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Region</th>
            <th>Name</th>
            <th>Code</th>
        </tr>
        <tr>

            <td>India</td>
            <td>+91</td>
        </tr>
        <tr>
            <td>USA</td>

        </tr>
        <tr>
            <td>europe</td>

        </tr>
        <tr>
            <td>Asia</td>

        </tr>
    </table>
    
</body>
</html>
